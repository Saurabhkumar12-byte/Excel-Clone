<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation-cont">
        <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">File</li>
            <li class="nav-item">Insert</li>
            <li class="nav-item">Layout</li>
            <li class="nav-item">Help</li>
        </ul>
    </div>
    <div class="icons-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select name="" id="fonts">
            <option value="">Cursive</option>
        </select>
        <select name="" id="font-size">
            <option value="">14</option>
        </select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>
        <span class="material-icons">
            cloud_upload
        </span>
        <span class="material-icons">
            cloud_download
        </span>

    </div>
    <div class="func-cont">
        <input type="text" name="" id="address-bar">
        <img src="download.png" alt="">
        <input type="text" name="" id="last">
    </div>
    <div class="cells-cont">
        <div class="left">
            <div class="cell dummy-cell"></div> 
        </div>
        <div class="right-hand">
            <div class="right-top">
           
            </div>
            <div class="right-bottom">
                
            </div>

        </div>

    </div>
    <div class="sheets-cont">
        <div class="sheet-icon"><span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheet active">Sheet 1</div>
        <div class="sheet">Sheet 2</div>
    </div>
</body>
<script src="Script.js"></script>

</html>
